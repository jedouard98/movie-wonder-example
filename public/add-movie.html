<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Wonder - Share content with friends!</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.2.6/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.2.6/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.2.6/firebase-database.js"></script>
  <!--
    initialize the SDK after all desired features are loaded, set useEmulator to false
    to avoid connecting the SDK to running emulators.
  -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- Using bootstrap via this css link. Js link at bottom of page. Source: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/page.css">
  <script src="js/add-movie.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">MovieWonder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary add-movie" href="/add-movie.html">Add Movie</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="container">
    <form style="margin-top: 10%">
      <div>
        <label for="title-of-movie" class="form-label">Title of Movie</label>
        <input type="text" class="form-control" id="title-of-movie" aria-describedby="titleOfMovie">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">What did you think about the movie?</label>
        <textarea class="form-control" id="movie-opinion" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Movie Poster URL</label><br>
        <input type="text" class="form-control" id="movie-poster" aria-describedby="titleOfMovie">
      </div>
    </form>
    <button class="btn btn-primary" onclick="sendMovieInfoToDatabase()">Submit</button>
  </main>
  <!-- Using bootstrap via this css and js link. Source: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body></html>
